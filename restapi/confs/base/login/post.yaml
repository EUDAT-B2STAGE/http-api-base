
login:

  summary: Login with basic credentials
  description: Normal credentials (username and password) login endpoint

  custom:
    authentication: false
    publish: true

  # consumes:
  #   - application/json

  parameters:
    - name: username
      in: "body" # WHY CAN'T THIS BE 'body' ?
      # OPTIONS are 'query', 'body', 'path' or 'header'
      description: your registered username
      schema:
        $ref: "#/definitions/Person"
      # type: string
      # required: true
      # examples:
      #   application/json:
      #     {
      #       "username": "user@nomail.org",
      #       "password": "WHATEVER",
      #     }
    - name: password
      in: query
      type: string
      description: password coupling in credentials for your username

  responses:
    '401':
      description: Credentials are wrong
    '200':
      description: Credentials are valid
      examples:
        application/json:
          {
            "Meta": {
              "data_type": "string",
              "elements": 1,
              "errors": 0,
              "status": 200
            },
            "Response": {
              "data": {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9"
              },
              "errors": {
                null
              }
            }
          }

  tags:
    # - credentials
    - login
