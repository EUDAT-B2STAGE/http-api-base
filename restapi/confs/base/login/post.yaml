
login:

  summary: Login with basic credentials
  description: Normal credentials (username and password) login endpoint

  # consumes:
  #   - application/json

  parameters:
    - name: username
      in: query  # or 'body' or 'path'
      description: your registered username
      type: string
      required: true
      # examples:
      #   application/json:
      #     {
      #       "username": "user@nomail.org",
      #       "password": "WHATEVER",
      #     }
    - name: password
      in: query
      type: string
      description: password coupling in credentials for your username

  responses:
    '401':
      description: Credentials are wrong
    '200':
      description: Credentials are valid
      examples:
        application/json:
          {
            "Meta": {
              "data_type": "string",
              "elements": 1,
              "errors": 0,
              "status": 200
            },
            "Response": {
              "data": {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9"
              },
              "errors": {
                null
              }
            }
          }

  tags:
    - credentials
    - login
